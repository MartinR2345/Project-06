<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Question Quiz</title>

    <!-- link CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- I use an <h1> tag that says "Riddle Quiz" -->
        <h1>Riddle Quiz</h1>
    <!-- I used an HTML form -->
    <form id="quiz" name="quiz">
        <fieldset>
            <!-- This is question 1 and it's choices to choose from -->
            <h2>1. What has to be broken before you can use it?</h2>
            <input type="radio" name="question1" id="correct1"/><label for="correct1">An Egg</label><br>
            <input type="radio" name="question1" id="clock"/><label for="clock">A Clock</label><br>
            <input type="radio" name="question1" id="videoGame"/><label for="videoGame">A Video Game</label><br>
            <input type="radio" name="question1" id="dishWasher"/><label for="dishWasher">A Dishwasher</label><br>
            <!-- I use a div element with an id name of "after_submit1" and a <p> tag with an id name of "number_correct1". This will remain empty inside of these <p> tags -->
            <div id="after_submit1">
                <p id="number_correct1"></p>
            </div>

             <!-- This is question 2 and it's choices to choose from -->
             <h2>2. What can you catch but never throw?</h2>
             <input type="radio" name="question2" id="ball"/><label for="ball">A Ball</label><br>
             <input type="radio" name="question2" id="sweater"/><label for="sweater">A Sweater</label><br>
             <input type="radio" name="question2" id="tv"/><label for="tv">A TV</label><br>
             <input type="radio" name="question2" id="correct2" value="aCold"/><label for="correct2">A Cold</label><br>
             <!-- I use a div element with an id name of "after_submit2" and a <p> tag with an id name of "number_correct2". This will remain empty inside of these <p> tags -->
             <div id="after_submit2">
                 <p id="number_correct2"></p>
             </div>

              <!-- This is question 3 and it's choices to choose from -->
              <h2>3. Through me you see through things.  What am I?</h2>
              <input type="radio" name="question3" id="glassJar"/><label for="glassJar">A Glass Jar</label><br>
              <input type="radio" name="question3" id="correct3"/><label for="correct3">An X-Ray Machine</label><br>
              <input type="radio" name="question3" id="glasses"/><label for="glasses">Glasses</label><br>
              <input type="radio" name="question3" id="superman"/><label for="superman">Superman</label><br>
              <!-- I use a div element with an id name of "after_submit3" and a <p> tag with an id name of "number_correct3". This will remain empty inside of these <p> tags -->
              <div id="after_submit3">
                  <p id="number_correct3"></p>
              </div>
        </fieldset>
        <!-- Create a div element with the id name of "btn1" and holds two buttons -->
        <!-- One first button will use the onclick property that declares a function name "result()" and inside this button will have the text of "Submit". This button is to give the result after the user selects a choice from the choices -->
        <!-- The second button will use the onclick property that declares a function name "reset()" which will reset the data and start all over again -->
        <div id="btn1">
            <button type="button" value="SubmitQuiz" onclick="result();">Submit</button>
            <input type="button" value="Reset" onClick="fun()"/>
        </div>
    </form>





    <!-- link JavaScript file -->
    <script src="verb.js"></script>
</body>
</html>
